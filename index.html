    <div id="tab">

            <tr>
                <td class="row">Student's Name :</td>
                <td id="sname"></td>
                <td class="row" id="rollno">Roll No.</td>
                <td id="roll">_7565</td>
            </tr>
            <tr>
                <td class="row"> Father's Name :</td>
                <td id="fname">  </td>
            </tr>
            
        </table>   
      <script>
		var name = prompt("Enter Your Name :","");
 document.getElementById("sname").innerHTML = (name);
 var Name = prompt("Enter Father Name :", "");

 var z = "_"
 var r = parseInt(prompt("Enter Roll No. ", ""));
 document.getElementById("roll").innerHTML = (z+r);
 
 </script>

    <div class="per">

            <tr>
        <td class="row">    Percentage in Hypertext Markup Language HTML : </td>
        <td id="html"></td>    
            </tr>
            <tr>
             <td class="row">Percentage in cascading Style Sheet (CSS1 test-1) :</td>
             <td id="css1"></td>   
            </tr>
            <tr>
                <td class="row">Percentage in cascading Style Sheet (CSS2 test-2) :</td>
                <td id="css2"></td>
            </tr>
            <tr>
              <td class="row">Average Percentage in All tests :</td>  
              <td id="avg"></td>
            </tr>
        </table>
       
        <script>
            var html = parseInt(prompt("Enter Percentage in HTML test :",""));
            var b = "%"
            document.getElementById("html").innerHTML = (html + b);
            var css1 = parseInt(prompt("Enter Percentage in CSS1 Test : ", ""));
            var d = "%"
            document.getElementById("css1").innerHTML = (css1 + d);
            var css2 = parseInt(prompt("Enter Percentage in CSS2 Test :",""));
             document.getElementById("css2").innerHTML = (css2 + d);
             var avg = (html + css1 + css2)/3;
             document.getElementById("avg").innerHTML = (avg + d);
        </script>
